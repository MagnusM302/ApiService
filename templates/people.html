{% extends "base.html" %}

{% block content %}

    <h1>Users</h1>

    {% for person in people_list %}
        <p>Name: {{ person['name'] }}</p>
        <p>Age: {{ person['age'] }}</p>
        {% if 'interest' in person %}
            <p>Interests: {{ ', '.join(person['interest']) }}</p>
        {% endif %}
        <hr>
    {% endfor %}

    <p>JSON Data: {{ people_list }}</p>


{% endblock %}
